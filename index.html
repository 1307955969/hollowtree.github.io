<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>目录</title>
    <style type="text/css">
        div{
            margin:50px auto;
            width:300px;
            border:1px solid red;
        }
        div dl dt{
            background:#808080;
            color:#2c6857;
            width: 100px;
        }
        div dl dd a{
            color:#2c6857;
            width: 100px;
        }

    </style>
</head>

<body>

    <script>
        var arr = new Array();
        arr = [
            ['web site',
                ['#', '百度'],
                ['#', '谷歌'],
                ['#', '微博']
            ],
            ['web site',
                ['#', '百度'],
                ['#', '谷歌'],
                ['#', '微博']
            ]
        ];

        var list = "";
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                if (j == 0) {
                    list += '<dt>' + arr[i][0] + '</dt>';
                } else {
                    list += '<dd><a href="' + arr[i][j][0] + '" target="_blank">' +j+". " +arr[i][j][1] + '</a></dd>';

                }
            }
        }
        list = '<div class="menu"><dl>' + list + '</dl></div>';
        document.write(list);
    </script>



</body>
</html>
