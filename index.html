<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>目录</title>
    <style type="text/css">
        *{
            margin:0;
        }
        body{
            background:#d2dfc7;
        }
        div{
            margin:50px auto;
            width:300px;
            box-shadow:0 0 30px 5px #66c8f6;
        }
        div dl dt{
            margin:0 auto;
            width: 100%;
            text-align:center;
            background:#4e96b7;
            color:#2c6857;
            
        }
        div dl dd{
            margin:0;
            width: 100%;
            text-align:center;
            background:white;
        }
        div dl dd a{
            color:#2c6857;
            display:block;
            height:30px;
            line-height:30px;
            

        }

    </style>
</head>

<body>

    <script>
        var arr = new Array();
        arr = [
            ['web site',
                ['#', '百度'],
                ['#', '谷歌'],
                ['#', '微博']
            ],
            ['web site',
                ['demo/101/index.html', '简易时钟'],
                ['#', '谷歌'],
                ['#', '微博']
            ]
        ];

        var list = "";
        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr[i].length; j++) {
                if (j == 0) {
                    list += '<dt>' + arr[i][0] + '</dt>';
                } else {
                    list += '<dd><a href="' + arr[i][j][0] + '" target="_blank">' +j+". " +arr[i][j][1] + '</a></dd>';

                }
            }
        }
        list = '<div class="menu"><dl>' + list + '</dl></div>';
        document.write(list);
    </script>



</body>
</html>
