<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>简易时钟</title>
	<link rel="stylesheet" type="text/css" href="./style.css"/>
	<style type="text/css">
	body{
		text-align: center;
	}
	input{
		width:200px;
		margin:50px auto;
		text-align: center;
		box-shadow:0px 0px 40px 0px #000 inset,0px 0px 10px 0px #000;
		border-radius: 30px;
		border-width: 0px;
		padding: 30px;
		color: #aaa;
	}
	</style>
</head>
<body>
<script type="text/javascript">
window.onload = function(){
	
	function outputTime(){
		var date=new Date();

		var year=date.getFullYear();
		var month=date.getMonth()+1;
		var day=date.getDate();
		var hour=date.getHours();
		var minute=date.getMinutes();
		var second=date.getSeconds();
		if(hour<10)hour=" "+hour;//使小时所占的宽度不变

		if(minute<10)minute="0"+minute;//使分钟显示两位数
		if(second<10)second="0"+second;//使秒显示两位数

		var week=date.getDay();
		var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];

		var mydate=year+"年"+month+"月"+day+"日"+" "+hour+":"+minute+":"+second+" "+weekday[week];
		document.getElementById("time").setAttribute("value",mydate);//注意：setAttribute不是用等于号赋值的。
	}
	setInterval(outputTime,'1');//进入页面立即加载时间
}
</script>
<input id="time" style="text" type="text" value="mytime" title="当前时间"/>
<!--
疑惑：value的值直接调用函数显示不出来。
答：要调用函数要有一个动作，常见的是点击动作之类的，要是让自动显示，定时器是比较方便的方法。
-->
</body>
</html>
