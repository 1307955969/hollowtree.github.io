<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Bubble Sort</title>
        <link type="text/css" rel="stylesheet" href="css/reset.css" />
        <link type="text/css" rel="stylesheet" href="css/sort-bubble.css" />
    </head>
    <body>
        <div>
            <fieldset>
                    <input type="text" id="numInput" placeholder="输入10~100内的数" />
                    <input type="button" id="leftIn" value="左侧入" />
                    <input type="button" id="rightIn" value="右侧入" />
                    <input type="button" id="leftOut" value="左侧出" />
                    <input type="button" id="rigtOut" value="右侧出" />
                    <input type="button" id="randomArr" value="产生随机数" />
                    <input type="button" id="sortBtn" value="排序" />
            </fieldset>
            <p id="tips">( •̀ .̫ •́ )✧</p>
            

        </div>
        <div id="showBox" class="show-box"></div>
        <script src="js/sort-bubble.js"></script>
    </body>
</html>
